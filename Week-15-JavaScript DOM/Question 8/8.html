<!-- Question 8- Your task is to create a webpage that displays the time in hours,
minutes, and seconds in the center of the screen. Format the
time to have 2 digits for hours, minutes, and seconds, and use
the time's values to assign a hex code to the background. The
timer should update in real-time without any user interaction. For
Example: If the time is 12:10:50 the background color of the
webpage will have the hex code “#121050”. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-size: 3rem;
        }

        .timer {
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>

<body style="background-color: rgb(23, 16, 85);">
    <div class="timer" id="timer">
        <span id="hours">17</span> : <span id="minutes">10</span> :
        <span id="seconds">55</span>
    </div>

    <script src="./8.js"></script>


</body>

</html>
